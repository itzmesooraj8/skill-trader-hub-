version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=skilltrader
      - DATABASE_URL=postgresql://postgres:password@db:5432/skilltrader
    depends_on:
      - db
    volumes:
      - ./backend:/app # Allow live reloading in dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80" # Map host port 5173 to container port 80 (nginx)
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=skilltrader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
